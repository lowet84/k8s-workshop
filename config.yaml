kind: Cluster
apiVersion: kind.sigs.k8s.io/v1alpha3
nodes:
  - role: control-plane
  - role: worker
  - role: worker
    extraPortMappings:
      - containerPort: 30080
        hostPort: 80
      - containerPort: 30001
        hostPort: 3001
      - containerPort: 30002
        hostPort: 3002
      - containerPort: 30003
        hostPort: 3003
